# TGA-Tools - Nginx Configuration
# Servidor unificado con proxy a múltiples backends

worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/tga-tools-access.log;
    error_log /var/log/nginx/tga-tools-error.log warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # Upload settings
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Buffer settings
    client_body_buffer_size 128k;
    proxy_buffer_size 4k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    
    # Upstream servers (backends)
    upstream extractos_backend {
        server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream siradig_backend {
        server 127.0.0.1:5002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream consolidado_backend {
        server 127.0.0.1:5003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # ================================================================
    # SERVIDOR PRINCIPAL
    # ================================================================
    server {
        listen 80;
        server_name _;
        
        # Directorio raíz del frontend
        root /var/www/tga-tools/frontend;
        index index.html;
        
        # Charset
        charset utf-8;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # ============================================================
        # DASHBOARD PRINCIPAL
        # ============================================================
        location / {
            try_files $uri $uri/ /dashboard/index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        location /dashboard/ {
            alias /var/www/tga-tools/frontend/dashboard/;
            try_files $uri $uri/ /dashboard/index.html;
        }
        
        # ============================================================
        # RECURSOS COMPARTIDOS (CSS, JS)
        # ============================================================
        location /shared/ {
            alias /var/www/tga-tools/frontend/shared/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
        
        # ============================================================
        # EXTRACTOS BANCARIOS
        # ============================================================
        
        # Frontend de Extractos
        location /apps/extractos {
            alias /var/www/tga-tools/frontend/apps/extractos/;
            try_files $uri $uri/ /apps/extractos/index.html;
            expires 1h;
        }
        
        # API Backend de Extractos
        location /extractos/api/ {
            # Reescribir URL: /extractos/api/upload -> /api/upload
            rewrite ^/extractos/api/(.*)$ /api/$1 break;
            
            proxy_pass http://extractos_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Disposition' always;
            
            # OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Desactivar buffering para SSE/streaming
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
        }
        
        # ============================================================
        # SIRADIG
        # ============================================================
        
        # Frontend de Siradig
        location /apps/siradig {
            alias /var/www/tga-tools/frontend/apps/siradig/;
            try_files $uri $uri/ /apps/siradig/index.html;
            expires 1h;
        }
        
        # API Backend de Siradig
        location /siradig/api/ {
            rewrite ^/siradig/api/(.*)$ /api/$1 break;
            
            proxy_pass http://siradig_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Disposition' always;
            
            # OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        # ============================================================
        # CONSOLIDADO (FUTURO)
        # ============================================================
        
        location /apps/consolidado {
            alias /var/www/tga-tools/frontend/apps/consolidado/;
            try_files $uri $uri/ /apps/consolidado/index.html;
            expires 1h;
        }
        
        location /consolidado/api/ {
            rewrite ^/consolidado/api/(.*)$ /api/$1 break;
            
            proxy_pass http://consolidado_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
        
        # ============================================================
        # HEALTH CHECKS
        # ============================================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        location /api/health {
            access_log off;
            return 200 '{"status":"ok","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # ============================================================
        # ERROR PAGES
        # ============================================================
        error_page 404 /404.html;
        location = /404.html {
            root /var/www/tga-tools/frontend/dashboard;
            internal;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/tga-tools/frontend/dashboard;
            internal;
        }
        
        # ============================================================
        # DENY ACCESS TO HIDDEN FILES
        # ============================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}